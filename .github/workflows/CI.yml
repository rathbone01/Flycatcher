# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Read version file
      id: version
      run: |
        source VERSION
        echo "MAJOR=$MAJOR" >> $GITHUB_ENV
        echo "MINOR=$MINOR" >> $GITHUB_ENV
        echo "BUILD=$BUILD" >> $GITHUB_ENV
        echo "VERSION=$MAJOR.$MINOR.$BUILD" >> $GITHUB_ENV

    - name: Increment BUILD number on main branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        source VERSION
        NEW_BUILD=$((BUILD + 1))
        echo "MAJOR=$MAJOR" > VERSION
        echo "MINOR=$MINOR" >> VERSION
        echo "BUILD=$NEW_BUILD" >> VERSION

        echo "VERSION=$MAJOR.$MINOR.$NEW_BUILD" >> $GITHUB_ENV

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add VERSION
        git commit -m "Bump version to $MAJOR.$MINOR.$NEW_BUILD"

    - name: Configure Git for pushing
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Push changes
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
        git push        

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -p:Version=${{ env.VERSION }}

    - name: Test
      run: dotnet test --no-build --verbosity normal
